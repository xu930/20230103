<h2><font face=標楷體 size="5">威靈頓羊排</font></h2><p>
<img src="./image/001.jpg" alt="威靈頓羊排" width="200"height"300"><p>
<font face=標楷體 size="4.5">蘑菇片、香菇蒂頭去掉切片、馬鈴薯一開四、羊排取肉攤平</font><p>
<font face=標楷體 size="4.5">羊排調味：迷迭香、橄欖油、鹽巴、黑胡椒</font><p>
<font face=標楷體 size="4.5">熱鍋，蘑菇香菇炒乾，水淹食材一半加少許鹽，炒乾加入鵝肝醬，</font><p>
<font face=標楷體 size="4.5">煎羊骨排，紅酒少量翻炒煮，收乾後紅酒淹一半，月桂葉4片。</font><p>
<font face=標楷體 size="4.5">以上為肉汁調味雞粉鹽糖</font><p>
<font face=標楷體 size="4.5">羊肉攤平捲起綁繩煎7分熟</font><p>
<font face=標楷體 size="4.5">最後，酥皮、菇、鵝肝醬、羊排，包起來滾圓，烤箱溫度300約15分，炸馬鈴薯裝飾</font><p>
