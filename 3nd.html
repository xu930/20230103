<h2><font face=標楷體 size="5">香煎鮭魚佐魚子醬介紹</font></h2><p>
<img src="./image/001.jpg" alt="香煎鮭魚佐魚子醬" width="200"height"300"><p>
<font face=標楷體 size="4.5">鮭魚取肉、削皎白筍皮、紫洋蔥末1/2、1/2小小小丁、酸菜切碎、蒔蘿草留葉子、中段切碎</font><p>
<font face=標楷體 size="4.5">鮭魚調味：一點點黑胡椒、蒔蘿草搓、一點橄欖油</font><p>
<font face=標楷體 size="4.5">沙拉醬：紫碎洋蔥、酸菜、蒔蘿草、蝦卵、美乃滋一條、蜂蜜一點</font><p>
<font face=標楷體 size="4.5">川燙蔬菜加鹽，然後煎蔬菜，最後調味普羅旺斯香料、水、黑胡椒、白酒</font><p>
<font face=標楷體 size="4.5">熱鍋、油、鮭魚、起鍋前加鹽</font><p>
<font face=標楷體 size="4.5">最後擺盤即可</font><p>
