<h2><font face=標楷體 size="5">TING西式餐廳</font></h2><p>
<font face=標楷體 size="4.5">各位來賓您好，歡迎至官方網站了解食譜，並且自己動手做看看唷</font><p>

<img src="./image/001.jpg" alt="肉醬義大利麵" width="200"height"300">
<font face=標楷體 size="4.5"><a href="2nd.html">肉醬義大利麵</a></font>
<font face=標楷體 size="4.5">這是一道最基本且最容易做成功的一道菜，歡迎自行動手做看看。</font><p>

<img src="./image/002.jpg" alt="香煎鮭魚佐魚子醬" width="210"height"300">
<font face=標楷體 size="4.5"><a href="3nd.html">香煎鮭魚佐魚子醬</a></font>
<font face=標楷體 size="4.5">第二道食譜，如果你是一位鮭魚愛好者，那麼，你必須要動手做看看這道美食。</font><p>

<img src="./image/003.jpg" alt="香煎鴨胸佐紅酒醬" width="250"height"300">
<font face=標楷體 size="4.5"><a href="4nd.html">香煎鴨胸佐紅酒醬</a></font>
<font face=標楷體 size="4.5">第三道食譜，這有點難度囉，必須了解鴨胸熟度，並且吃看看自己烹飪的肉質熟度。</font><p>

<img src="./image/004.jpg" alt="威靈頓羊排" width="200"height"300">
<font face=標楷體 size="4.5"><a href="5nd.html">威靈頓羊排</a></font>
<font face=標楷體 size="4.5">第四道食譜，熱愛酥皮還熱愛羊排，千千萬萬別走開，酥皮與羊肉的組合真的是讚不絕口</font><p>

<img src="./image/005.jpg" alt="橙汁南瓜燉飯" width="250"height"300">
<font face=標楷體 size="4.5"><a href="6nd.html">橙汁南瓜燉飯</a></font>
<font face=標楷體 size="4.5">第五道食譜，燉飯是大人小孩都愛，連老人都愛，飯的軟爛度還能自行掌握。可自行下載操作看看。</font><p>
